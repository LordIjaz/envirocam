<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EnviroCam ðŸŒŠ</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at center, #000000 70%, #1a1a1a 100%);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* Floating logo background */
    #floatingLogo {
      position: absolute;
      width: 180px;
      height: auto;
      opacity: 0.2;
      filter: drop-shadow(0 0 15px gold);
      z-index: 0;
      pointer-events: none;
    }

    /* Center container */
    .container {
      position: relative;
      z-index: 2;
      background: rgba(20, 20, 20, 0.9);
      border: 2px solid gold;
      border-radius: 1rem;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.3);
      padding: 2.5rem;
      width: 90%;
      max-width: 400px;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    h1 {
      color: gold;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
      margin-bottom: 1rem;
      font-size: 1.8rem;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: 1px solid #555;
      border-radius: 0.5rem;
      background: #0a0a0a;
      color: white;
      outline: none;
      font-size: 1rem;
      transition: border 0.3s;
    }

    input:focus {
      border: 1px solid gold;
      box-shadow: 0 0 8px gold;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 0.5rem;
      background: linear-gradient(90deg, #b8860b, #ffd700);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 1rem;
      transition: transform 0.2s, box-shadow 0.3s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 15px gold;
    }

    .switch {
      margin-top: 1rem;
      color: #ccc;
    }

    .switch span {
      color: gold;
      cursor: pointer;
      font-weight: bold;
    }

    /* Google Sign-in Button */
    #googleSignIn {
      background: #000;
      color: gold;
      border: 1px solid gold;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    #googleSignIn img {
      width: 22px;
      height: 22px;
    }

    #googleSignIn:hover {
      background: gold;
      color: #000;
    }
  </style>
</head>
<body>
  <img id="floatingLogo" src="envirocam-logo.png" alt="EnviroCam Logo" />

  <div class="container">
    <h1>EnviroCam</h1>

    <!-- Signup Form -->
    <form id="signupForm">
      <input type="email" id="signupEmail" placeholder="Email" required />
      <input type="password" id="signupPassword" placeholder="Password" required />
      <button type="submit">Sign Up</button>
      <button type="button" id="googleSignIn">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo" />
        Sign Up with Google
      </button>
    </form>

    <!-- Login Form -->
    <form id="loginForm" style="display: none;">
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Log In</button>
      <button type="button" id="googleLogin">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo" />
        Log In with Google
      </button>
    </form>

    <div class="switch">
      <p id="switchText">
        Already have an account? <span id="switchToLogin">Log In</span>
      </p>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { 
      getAuth, 
      createUserWithEmailAndPassword, 
      signInWithEmailAndPassword,
      GoogleAuthProvider,
      signInWithPopup
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDVb19bAWOOynwaYQLO4RCFoYybXkJqDRU",
      authDomain: "envirocam-5e2b4.firebaseapp.com",
      projectId: "envirocam-5e2b4",
      storageBucket: "envirocam-5e2b4.firebasestorage.app",
      messagingSenderId: "1008928914623",
      appId: "1:1008928914623:web:0ba8c27cf1e6e45f181a0a",
      measurementId: "G-F2KSK44YT6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const signupForm = document.getElementById("signupForm");
    const loginForm = document.getElementById("loginForm");
    const switchText = document.getElementById("switchText");
    const switchToLogin = document.getElementById("switchToLogin");

    switchToLogin.addEventListener("click", () => {
      const isLoginVisible = loginForm.style.display === "block";
      if (isLoginVisible) {
        loginForm.style.display = "none";
        signupForm.style.display = "block";
        switchText.innerHTML = 'Already have an account? <span id="switchToLogin">Log In</span>';
      } else {
        signupForm.style.display = "none";
        loginForm.style.display = "block";
        switchText.innerHTML = 'Donâ€™t have an account? <span id="switchToLogin">Sign Up</span>';
      }
      document.querySelector("#switchToLogin").addEventListener("click", () => switchToLogin.click());
    });

    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert("Welcome to EnviroCam ðŸŒŠ");
        window.location.href = "app.html";
      } catch (error) {
        alert(error.message);
      }
    });

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("Welcome back ðŸŒ¿");
        window.location.href = "app.html";
      } catch (error) {
        alert(error.message);
      }
    });

    document.getElementById("googleSignIn").addEventListener("click", async () => {
      try {
        await signInWithPopup(auth, provider);
        window.location.href = "app.html";
      } catch (error) {
        alert(error.message);
      }
    });

    document.getElementById("googleLogin").addEventListener("click", async () => {
      try {
        await signInWithPopup(auth, provider);
        window.location.href = "app.html";
      } catch (error) {
        alert(error.message);
      }
    });

    // --- Floating Logo Movement ---
    const logo = document.getElementById("floatingLogo");
    let x = 50, y = 50;
    let dx = 2, dy = 1.5;

    function animateLogo() {
      const rect = logo.getBoundingClientRect();
      const screenWidth = window.innerWidth;
      const screenHeight = window.innerHeight;

      x += dx;
      y += dy;

      if (x <= 0 || x + rect.width >= screenWidth) dx = -dx;
      if (y <= 0 || y + rect.height >= screenHeight) dy = -dy;

      logo.style.left = x + "px";
      logo.style.top = y + "px";

      requestAnimationFrame(animateLogo);
    }

    logo.style.position = "absolute";
    logo.style.left = x + "px";
    logo.style.top = y + "px";
    animateLogo();
  </script>
</body>
</html>
