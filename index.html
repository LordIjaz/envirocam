<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EnviroCam üåç | Login</title>
  <style>
    /* ===== Body & Background ===== */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #0b0b0b, #1a1a1a);
      color: #fff;
    }

    /* ===== Container ===== */
    .container {
      background: #111;
      border: 2px solid #d4af37; /* gold border */
      border-radius: 20px;
      padding: 3rem;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 15px #d4af3755;
      position: relative;
    }

    h1 {
      text-align: center;
      color: #ffd700;
      font-size: 2rem;
      margin-bottom: 2rem;
      text-shadow: 0 1px 1px rgba(0,0,0,0.5);
    }

    /* ===== Forms ===== */
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input {
      padding: 0.9rem;
      border-radius: 10px;
      border: 2px solid #fff;
      background: #111;
      color: #ffd700;
      font-weight: bold;
      font-size: 1rem;
      outline: none;
      transition: all 0.2s ease;
    }

    input::placeholder {
      color: #d4af37aa;
      font-weight: normal;
    }

    input:focus {
      border-color: #ffd700;
      color: #fff;
    }

    button {
      padding: 0.9rem;
      border-radius: 10px;
      border: 2px solid #ffd700;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      background: #111;
      color: #ffd700;
      transition: all 0.2s ease;
    }

    button:hover {
      background: #ffd700;
      color: #111;
      border-color: #fff;
    }

    /* ===== Switch Forms ===== */
    .switch {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: #d4af37aa;
    }

    .switch span {
      color: #ffd700;
      cursor: pointer;
      font-weight: bold;
    }

    /* ===== Google Button ===== */
    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      background: #111;
      color: #ffd700;
      padding: 0.9rem;
      border-radius: 10px;
      border: 2px solid #ffd700;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-top: 1rem;
    }

    .google-btn:hover {
      background: #ffd700;
      color: #111;
      border-color: #fff;
    }

    .google-btn img {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>EnviroCam üåø</h1>

    <!-- Signup Form -->
    <form id="signupForm">
      <input type="email" id="signupEmail" placeholder="Email" required />
      <input type="password" id="signupPassword" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>

    <!-- Login Form -->
    <form id="loginForm" style="display: none;">
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>

    <!-- Google Sign-In -->
    <button class="google-btn" id="googleSignIn">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo" />
      Sign in with Google
    </button>

    <div class="switch">
      <p id="switchText">Already have an account? <span id="switchToLogin">Log In</span></p>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { 
      getAuth, 
      createUserWithEmailAndPassword, 
      signInWithEmailAndPassword, 
      GoogleAuthProvider, 
      signInWithPopup 
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDVb19bAWOOynwaYQLO4RCFoYybXkJqDRU",
      authDomain: "envirocam-5e2b4.firebaseapp.com",
      projectId: "envirocam-5e2b4",
      storageBucket: "envirocam-5e2b4.appspot.com",
      messagingSenderId: "1008928914623",
      appId: "1:1008928914623:web:0ba8c27cf1e6e45f181a0a",
      measurementId: "G-F2KSK44YT6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const signupForm = document.getElementById("signupForm");
    const loginForm = document.getElementById("loginForm");
    const switchText = document.getElementById("switchText");
    const switchToLogin = document.getElementById("switchToLogin");
    const googleSignIn = document.getElementById("googleSignIn");

    // Switch forms
    switchToLogin.addEventListener("click", () => {
      if (loginForm.style.display === "block") {
        loginForm.style.display = "none";
        signupForm.style.display = "block";
        switchText.innerHTML = 'Already have an account? <span id="switchToLogin">Log In</span>';
      } else {
        loginForm.style.display = "block";
        signupForm.style.display = "none";
        switchText.innerHTML = 'Don‚Äôt have an account? <span id="switchToLogin">Sign Up</span>';
      }
    });

    // Signup
    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        window.location.href = "app.html";
      } catch (error) {
        alert(error.message);
      }
    });

    // Login
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "app.html";
      } catch (error) {
        alert(error.message);
      }
    });

    // Google Sign-In
    googleSignIn.addEventListener("click", async () => {
      try {
        await signInWithPopup(auth, provider);
        window.location.href = "app.html";
      } catch (error) {
        alert(error.message);
      }
    });
  </script>
</body>
</html>
