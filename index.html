<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EnviroCam üåç</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #a7ff83, #17b978);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    h1 {
      color: #17b978;
      margin-bottom: 1rem;
    }
    input {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 0.5rem;
      background-color: #17b978;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:hover {
      background-color: #139e66;
    }
    .switch {
      margin-top: 1rem;
      color: #333;
    }
    .switch span {
      color: #17b978;
      cursor: pointer;
      font-weight: bold;
    }
    .google-btn {
      background-color: #4285F4;
      margin-top: 0.5rem;
    }
    .google-btn:hover {
      background-color: #357ae8;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>EnviroCam üåø</h1>

    <!-- Signup Form -->
    <form id="signupForm">
      <input type="email" id="signupEmail" placeholder="Email" required />
      <input type="password" id="signupPassword" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>

    <!-- Login Form -->
    <form id="loginForm" style="display: none;">
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>

    <!-- Google Sign In Button -->
    <button id="googleBtn" class="google-btn">Sign in with Google</button>

    <div class="switch">
      <p id="switchText">Already have an account? <span id="switchToLogin">Log In</span></p>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { 
      getAuth, 
      createUserWithEmailAndPassword, 
      signInWithEmailAndPassword,
      GoogleAuthProvider,
      signInWithPopup
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDVb19bAWOOynwaYQLO4RCFoYybXkJqDRU",
      authDomain: "envirocam-5e2b4.firebaseapp.com",
      projectId: "envirocam-5e2b4",
      storageBucket: "envirocam-5e2b4.appspot.com",
      messagingSenderId: "1008928914623",
      appId: "1:1008928914623:web:0ba8c27cf1e6e45f181a0a",
      measurementId: "G-F2KSK44YT6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const signupForm = document.getElementById("signupForm");
    const loginForm = document.getElementById("loginForm");
    const switchText = document.getElementById("switchText");
    const switchToLogin = document.getElementById("switchToLogin");
    const googleBtn = document.getElementById("googleBtn");

    // --- Switch between Login and Signup ---
    switchToLogin.addEventListener("click", () => {
      const isLoginVisible = loginForm.style.display === "block";
      if (isLoginVisible) {
        loginForm.style.display = "none";
        signupForm.style.display = "block";
        switchText.innerHTML = 'Already have an account? <span id="switchToLogin">Log In</span>';
      } else {
        signupForm.style.display = "none";
        loginForm.style.display = "block";
        switchText.innerHTML = 'Don‚Äôt have an account? <span id="switchToLogin">Sign Up</span>';
      }
      document.querySelector("#switchToLogin").addEventListener("click", () => switchToLogin.click());
    });

    // --- Signup ---
    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert("Welcome to EnviroCam! Account created successfully üåç");
        window.location.href = "app.html";
      } catch (error) {
        alert(error.message);
      }
    });

    // --- Login ---
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("Welcome back üåø");
        window.location.href = "app.html";
      } catch (error) {
        alert(error.message);
      }
    });

    // --- Google Sign In ---
    googleBtn.addEventListener("click", async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        alert(`Welcome ${user.displayName} üåø`);
        window.location.href = "app.html";
      } catch (error) {
        alert(error.message);
      }
    });
  </script>
</body>
</html>
