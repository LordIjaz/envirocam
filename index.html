<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EnviroCam üåç | Login</title>
  <style>
    /* ===== Body & Background ===== */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #0b0b0b, #1a1a1a);
      color: #fff;
    }

    /* ===== Container ===== */
    .container {
      background: #111;
      border: 2px solid #d4af37; /* gold border */
      border-radius: 20px;
      padding: 3rem;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 30px #d4af37, 0 0 60px #ffd70033;
      position: relative;
      overflow: hidden;
    }

    /* Neon glow effect */
    .container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, #ffd70055, transparent 70%);
      transform: rotate(30deg);
      pointer-events: none;
    }

    h1 {
      text-align: center;
      color: #ffd700;
      font-size: 2.2rem;
      margin-bottom: 2rem;
      text-shadow: 0 0 10px #ffd700, 0 0 20px #ffd70088;
    }

    /* ===== Forms ===== */
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input {
      padding: 0.9rem;
      border-radius: 10px;
      border: none;
      background: #222;
      color: #ffd700;
      font-weight: bold;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
      box-shadow: inset 0 0 10px #000;
    }

    input::placeholder {
      color: #d4af37aa;
      font-weight: normal;
    }

    input:focus {
      box-shadow: 0 0 10px #ffd700, 0 0 20px #ffd70088;
      background: #111;
    }

    button {
      padding: 0.9rem;
      border-radius: 10px;
      border: none;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      background: linear-gradient(45deg, #ffd700, #d4af37);
      color: #111;
      text-shadow: 0 0 5px #000;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #ffd70088;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 15px #ffd700, 0 0 30px #ffd70088;
    }

    /* ===== Switch Forms ===== */
    .switch {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: #d4af37aa;
    }

    .switch span {
      color: #ffd700;
      cursor: pointer;
      font-weight: bold;
      text-shadow: 0 0 5px #ffd700aa;
    }

    /* ===== Google Button ===== */
    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      background: #000;
      color: #ffd700;
      padding: 0.9rem;
      border-radius: 10px;
      border: 2px solid #d4af37;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 1rem;
      box-shadow: 0 0 10px #ffd70088;
    }

    .google-btn:hover {
      background: #111;
      box-shadow: 0 0 15px #ffd700, 0 0 30px #ffd700aa;
      transform: translateY(-2px);
    }

    .google-btn img {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>EnviroCam üåø</h1>

    <!-- Signup Form -->
    <form id="signupForm">
      <input type="email" id="signupEmail" placeholder="Email" required />
      <input type="password" id="signupPassword" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>

    <!-- Login Form -->
    <form id="loginForm" style="display: none;">
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>

    <!-- Google Sign-In -->
    <button class="google-btn" id="googleSignIn">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="G logo" />
      Sign in with Google
    </button>

    <div class="switch">
      <p id="switchText">Already have an account? <span id="switchToLogin">Log In</span></p>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { 
      getAuth, 
      createUserWithEmailAndPassword, 
      signInWithEmailAndPassword, 
      GoogleAuthProvider, 
      signInWithPopup 
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDVb19bAWOOynwaYQLO4RCFoYybXkJqDRU",
      authDomain: "envirocam-5e2b4.firebaseapp.com",
      projectId: "envirocam-5e2b4",
      storageBucket: "envirocam-5e2b4.appspot.com",
      messagingSenderId: "1008928914623",
      appId: "1:1008928914623:web:0ba8c27cf1e6e45f181a0a",
      measurementId: "G-F2KSK44YT6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const signupForm = document.getElementById("signupForm");
    const loginForm = document.getElementById("loginForm");
    const switchText = document.getElementById("switchText");
    const switchToLogin = document.getElementById("switchToLogin");
    const googleSignIn = document.getElementById("googleSignIn");

    // Switch forms
    switchToLogin.addEventListener("click", () => {
      const isLoginVisible = loginForm.style.display === "block";
      if (isLoginVisible) {
        loginForm.style.display = "none";
        signupForm.style.display = "block";
        switchText.innerHTML = 'Already have an account? <span id="switchToLogin">Log In</span>';
      } else {
        signupForm.style.display = "block"; // default fallback
      }
    });

    // Signup
    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        window.location.href = "app.html";
      } catch (error) {
        alert(error.message);
      }
    });

    // Login
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "app.html";
      } catch (error) {
        alert(error.message);
      }
    });

    // Google Sign-In
    googleSignIn.addEventListener("click", async () => {
      try {
        await signInWithPopup(auth, provider);
        window.location.href = "app.html";
      } catch (error) {
        alert(error.message);
      }
    });
  </script>
</body>
</html>
