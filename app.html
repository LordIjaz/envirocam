<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EnviroCam Dashboard ðŸŒŠ</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      color: #ffffff;
      overflow-x: hidden;
      overflow-y: auto;
      min-height: 100vh;
      position: relative;
    }

    /* ðŸŒŠ Ocean Video Background */
    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
      filter: brightness(0.7) contrast(1.2) saturate(1.3);
    }

    /* Gradient Overlay for readability */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, rgba(0, 30, 60, 0.6), rgba(0, 15, 30, 0.85));
      z-index: -1;
    }

    header {
      background: rgba(0, 40, 80, 0.6);
      backdrop-filter: blur(8px);
      border-bottom: 2px solid #00bfff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 0 25px rgba(0, 191, 255, 0.25);
    }

    h1 {
      color: #00e0ff;
      font-size: 1.9rem;
      letter-spacing: 1px;
      text-shadow: 0 0 15px rgba(0, 255, 255, 0.9);
    }

    #logoutBtn {
      background: linear-gradient(90deg, #00bfff, #0077be);
      color: #fff;
      border: none;
      border-radius: 0.5rem;
      padding: 0.6rem 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    #logoutBtn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00e0ff;
    }

    main {
      max-width: 850px;
      margin: 3rem auto;
      background: rgba(0, 25, 50, 0.75);
      border-radius: 1.5rem;
      padding: 3rem;
      border: 1px solid rgba(0, 191, 255, 0.3);
      box-shadow: 0 0 40px rgba(0, 191, 255, 0.15);
      backdrop-filter: blur(10px);
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .user-info {
      text-align: center;
      margin-bottom: 2.5rem;
    }

    .user-info p {
      font-size: 1.1rem;
      color: #cceeff;
      margin: 0.4rem 0;
    }

    .points {
      font-size: 1.6rem;
      font-weight: bold;
      color: #00ffff;
      text-shadow: 0 0 15px rgba(0, 255, 255, 0.9);
    }

    .upload-section {
      text-align: center;
      margin-bottom: 3rem;
    }

    .upload-section h3 {
      color: #00e0ff;
      text-shadow: 0 0 15px rgba(0, 191, 255, 0.9);
      margin-bottom: 1.2rem;
    }

    input[type="file"] {
      display: block;
      margin: 1rem auto;
      color: #fff;
      background: rgba(0, 50, 100, 0.9);
      border: 1px solid #00bfff;
      border-radius: 0.5rem;
      padding: 0.7rem;
      width: 80%;
      text-align: center;
      cursor: pointer;
    }

    input[type="file"]::file-selector-button {
      background: linear-gradient(90deg, #00bfff, #0077be);
      color: #fff;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 0.4rem;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    input[type="file"]::file-selector-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00bfff;
    }

    button {
      background: linear-gradient(90deg, #00bfff, #0077be);
      color: #fff;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #00e0ff;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 15px;
      margin-top: 2rem;
    }

    .gallery img {
      width: 100%;
      height: 140px;
      border-radius: 0.8rem;
      object-fit: cover;
      border: 1px solid rgba(0, 191, 255, 0.4);
      box-shadow: 0 0 20px rgba(0, 191, 255, 0.2);
      transition: 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.07);
      box-shadow: 0 0 25px #00e0ff;
    }

    .leaderboard {
      text-align: center;
      margin-top: 3rem;
    }

    .leaderboard h3 {
      color: #00e0ff;
      text-shadow: 0 0 15px rgba(0, 191, 255, 0.9);
      margin-bottom: 1rem;
      border-bottom: 2px solid rgba(0, 191, 255, 0.3);
      display: inline-block;
      padding-bottom: 0.5rem;
    }

    .leaderboard ul {
      list-style: none;
      padding: 0;
      max-width: 400px;
      margin: 0 auto;
    }

    .leaderboard li {
      background: rgba(0, 40, 80, 0.7);
      padding: 0.9rem 1rem;
      margin: 0.5rem 0;
      border-radius: 0.6rem;
      color: #e0f7ff;
      border: 1px solid rgba(0, 191, 255, 0.3);
      transition: 0.3s;
    }

    .leaderboard li:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px #00e0ff;
    }

    footer {
      text-align: center;
      color: #cceeff;
      font-size: 0.9rem;
      margin: 2rem 0;
    }
  </style>
</head>
<body>

  <!-- ðŸŒŠ Background Ocean Video -->
  <video autoplay muted loop playsinline class="bg-video">
    <source src="waves2.mp4" type="video/mp4">
  </video>
  <div class="overlay"></div>

  <header>
    <h1>EnviroCam ðŸŒŠ</h1>
    <button id="logoutBtn">Log Out</button>
  </header>

  <main>
    <div class="user-info">
      <p id="userEmail">Loading user...</p>
      <p class="points">Your Points: <span id="points">0</span></p>
    </div>

    <div class="upload-section">
      <h3>Upload Your Cleanup Photo ðŸ“¸</h3>
      <input type="file" id="photoUpload" accept="image/*" />
      <button id="uploadBtn">Upload</button>
      <div class="gallery" id="gallery"></div>
    </div>

    <div class="leaderboard">
      <h3>ðŸŒŽ Global Leaderboard</h3>
      <ul id="leaderboardList"></ul>
    </div>
  </main>

  <footer>Â© 2025 EnviroCam. All Rights Reserved.</footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { 
      getAuth, 
      onAuthStateChanged, 
      signOut, 
      setPersistence, 
      browserLocalPersistence 
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { 
      getFirestore, 
      doc, 
      getDoc, 
      setDoc, 
      getDocs, 
      collection, 
      query, 
      orderBy 
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // --- Firebase Config ---
    const firebaseConfig = {
      apiKey: "AIzaSyDVb19bAWOOynwaYQLO4RCFoYybXkJqDRU",
      authDomain: "envirocam-5e2b4.firebaseapp.com",
      projectId: "envirocam-5e2b4",
      storageBucket: "envirocam-5e2b4.appspot.com",
      messagingSenderId: "1008928914623",
      appId: "1:1008928914623:web:0ba8c27cf1e6e45f181a0a",
      measurementId: "G-F2KSK44YT6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    await setPersistence(auth, browserLocalPersistence);
    const db = getFirestore(app);

    const userEmail = document.getElementById("userEmail");
    const pointsDisplay = document.getElementById("points");
    const uploadBtn = document.getElementById("uploadBtn");
    const photoUpload = document.getElementById("photoUpload");
    const gallery = document.getElementById("gallery");
    const logoutBtn = document.getElementById("logoutBtn");
    const leaderboardList = document.getElementById("leaderboardList");

    // --- Resize image before upload ---
    function resizeImage(file, maxWidth = 300) {
      return new Promise((resolve) => {
        const reader = new FileReader();
        reader.onload = function(e) {
          const img = new Image();
          img.onload = function() {
            const canvas = document.createElement("canvas");
            const scale = Math.min(maxWidth / img.width, 1);
            canvas.width = img.width * scale;
            canvas.height = img.height * scale;
            const ctx = canvas.getContext("2d");
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            resolve(canvas.toDataURL("image/jpeg", 0.7));
          };
          img.src = e.target.result;
        };
        reader.readAsDataURL(file);
      });
    }

    // --- Auth state listener ---
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        userEmail.textContent = "Signed in as: " + user.email;
        const userRef = doc(db, "users", user.uid);
        const docSnap = await getDoc(userRef);
        if (!docSnap.exists()) {
          await setDoc(userRef, { points: 0, uploads: [], email: user.email });
          pointsDisplay.textContent = 0;
        } else {
          const data = docSnap.data();
          pointsDisplay.textContent = data.points || 0;
          renderGallery(data.uploads || []);
        }
        loadLeaderboard();
      } else {
        window.location.href = "index.html";
      }
    });

    uploadBtn.addEventListener("click", async () => {
      const file = photoUpload.files[0];
      if (!file) { alert("Select a photo first!"); return; }
      const imageData = await resizeImage(file);

      const user = auth.currentUser;
      const userRef = doc(db, "users", user.uid);
      const docSnap = await getDoc(userRef);
      let data = docSnap.data() || { points: 0, uploads: [], email: user.email };

      const newPoints = (data.points || 0) + 10;
      const newUploads = [...(data.uploads || []), imageData];

      await setDoc(userRef, { points: newPoints, uploads: newUploads, email: user.email });

      pointsDisplay.textContent = newPoints;
      renderGallery(newUploads);
      alert("Photo uploaded! +10 points ðŸª¸");
      photoUpload.value = "";
      loadLeaderboard();
    });

    function renderGallery(uploads) {
      gallery.innerHTML = "";
      uploads.forEach(img => {
        const image = document.createElement("img");
        image.src = img;
        gallery.appendChild(image);
      });
    }

    async function loadLeaderboard() {
      leaderboardList.innerHTML = "";
      const q = query(collection(db, "users"), orderBy("points", "desc"));
      const snapshot = await getDocs(q);
      snapshot.forEach(docSnap => {
        const user = docSnap.data();
        const username = user.email ? user.email.split("@")[0] : docSnap.id.substring(0,6);
        const li = document.createElement("li");
        li.textContent = `${username} â€“ ${user.points || 0} pts`;
        leaderboardList.appendChild(li);
      });
    }

    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
